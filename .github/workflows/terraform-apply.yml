name: Terraform Apply

on: workflow_dispatch

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  TF_VAR_aws_key_pub: ${{ secrets.TF_VAR_aws_key_pub }}
  TF_VAR_azure_key_pub: ${{ secrets.TF_VAR_azure_key_pub }}

jobs:
  terraform_apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸš€ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: ğŸ“Œ Verificar versÃ£o do Terraform
        run: terraform --version

      - name: ğŸ› ï¸ Inicializar Terraform
        run: terraform init

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve
